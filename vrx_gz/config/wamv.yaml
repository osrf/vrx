# Teleop configuration for WAM-V Controller joystick using the d-pad
# configuration.
# Left thumb-stick up/down for left thruster thrust.
# Left thumb-stick left/right for left thruster rotation.
# Right thumb-stick up/down for right thruster thrust.
# Right thumb-stick left/right for right thruster rotation.
# "A" button for firing the ball shooter.
#
# Image from: https://github.com/turtlebot/turtlebot4_robot/blob/galactic/turtlebot4_bringup/config/turtlebot4_controller.config.yaml
#
#          L1                                       R1
#          L2                                       R2
#       _=====_                                  _=====_
#      / _____ \                                / _____ \
#    +.-'_____'-.------------------------------.-'_____'-.+
#   /   |     |  '.   (BACK)       (START)   .'  |  _  |   \
#  / ___| /|\ |___ \                        / ___| /Y\ |___ \
# / |      |      | ;                      ; | _         _ ||
# | | <---   ---> | |                      | ||X|       (B)||
# | |___   |   ___| ;                      ; |___       ___||
# |\    | \|/ |    /  _      ____      _   \    | (A) |    /|
# | \   |_____|  .','" "',          ,'" "', '.  |_____|  .' |
# |  '-.______.-' /       \        /       \  '-._____.-'   |
# |               |  LJ   |--------|  RJ   |                |
# |              /\       /        \       /\               |
# |             /  '.___.'          '.___.'  \              |
# |            /                              \             |
#  \          /                                \           /
#   \________/                                  \_________/
#
#          ^ x
#          |
#          |
#  y <-----+      Accelerometer axes
#           \
#            \
#             > z (out)
#
# BUTTON         Value
#   X              0
#   A              1
#   B              2
#   Y              3
#   L1             4
#   R1             5
#   L2             6
#   R2             7
#  Back            8
#  Start           9
#   L3             10
#   R3             11
#
#    AXIS        Value
# Left Horiz.      0
# Left Vert.       1
# Right Horiz.     2
# Right Vert.      3
# D-pad Horiz.     4
# D-pad Vert.      5

joy_teleop:
  ros__parameters:

    left_thrust:
      type: topic
      interface_type: std_msgs/msg/Float64
      topic_name: /wamv/thrusters/left/thrust
      deadman_buttons: [4]
      axis_mappings:
        data:
          axis: 1
          scale: 1000.0
          offset: 0

    right_thrust:
      type: topic
      interface_type: std_msgs/msg/Float64
      topic_name: /wamv/thrusters/right/thrust
      deadman_buttons: [4]
      axis_mappings:
        data:
          axis: 3
          scale: 1000.0
          offset: 0

    left_pos:
      type: topic
      interface_type: std_msgs/msg/Float64
      topic_name: /wamv/thrusters/left/pos
      deadman_buttons: [4]
      axis_mappings:
        data:
          axis: 0
          scale: -1.0
          offset: 0

    right_pos:
      type: topic
      interface_type: std_msgs/msg/Float64
      topic_name: /wamv/thrusters/right/pos
      deadman_buttons: [4]
      axis_mappings:
        data:
          axis: 2
          scale: -1.0
          offset: 0

    ball_shooter:
      type: topic
      interface_type: std_msgs/msg/Bool
      topic_name: /wamv/shooters/ball_shooter/fire
      deadman_buttons: [1]
      message_value:
        data:
          value: true
    